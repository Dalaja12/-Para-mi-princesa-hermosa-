<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>Para ti游꺛</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1497/1497177.png" type="image/png">
    <style>
        /* Agregamos estilos para las im치genes en las esquinas */
        .corner-image {
            position: fixed;
            width: 100px; /* Tama침o de la imagen */
            height: 100px; /* Tama침o de la imagen */
            z-index: 999; /* Asegura que las im치genes est칠n sobre todo */
        }

        /* Estilo para la esquina superior izquierda */
        .corner-image.top-left {
            top: 0;
            left: 0;
        }

        /* Estilo para la esquina superior derecha */
        .corner-image.top-right {
            top: 0;
            right: 0;
        }

        /* Estilo para la esquina inferior izquierda */
        .corner-image.bottom-left {
            bottom: 0;
            left: 0;
        }

        /* Estilo para la esquina inferior derecha */
        .corner-image.bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="youtube-player"></div>
    <div class="background"></div>
    <div class="stars"></div>
    <div class="flower">
        <div class="text-above"><h3 class="neon-text">춰Para mi princesa hermosa! 游놎游꺛游눘</h3></div>
        <div class="mid"></div>
        <div class="Petal1 p1"></div>
        <div class="Petal1 p2"></div>
        <div class="Petal1 p3"></div>
        <div class="Petal1 p4"></div>
        <div class="Petal2 p1"></div>
        <div class="Petal2 p2"></div>
        <div class="Petal2 p3"></div>
        <div class="Petal2 p4"></div>
        <div class="Petal3 p1"></div>
        <div class="Petal3 p2"></div>
        <div class="Petal3 p3"></div>
        <div class="Petal3 p4"></div>
        <div class="text-below">仇벒잺游냏<h3></h3> </div>
    </div>

    <!-- Imagen en la esquina superior izquierda -->
    <img src="https://cdn-icons-png.flaticon.com/128/1497/1497177.png" class="corner-image top-left">

    <!-- Imagen en la esquina superior derecha -->
    <img src="https://cdn-icons-png.flaticon.com/128/1497/1497177.png" class="corner-image top-right">

    <!-- Imagen en la esquina inferior izquierda -->
    <img src="JS/A1.jpeg" class="corner-image bottom-left">

    <!-- Imagen en la esquina inferior derecha -->
    <img src="JS/A2.jpeg" class="corner-image bottom-right">

    <script>
        var player;
        var isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: '7sungKrbAFc', // Nuevo ID del video
                playerVars: {
                    autoplay: 1, // Cambiado a 1 para reproducir autom치ticamente
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1,
                    start: 0,
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            // Pausar el video en espera de la interacci칩n del usuario
            event.target.pauseVideo();

            // Agregar un event listener para hacer clic en cualquier parte de la pantalla
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    event.target.playVideo();
                    isPlaying = true;
                    changeBackground();
                }
            });
        }

        function changeBackground() {
            // Cambiar el fondo con colores autom치ticamente (aqu칤 puedes personalizar los colores)
            var background = document.querySelector('.background');
            var colors = ['#808080', '#800080', '#0000FF']; // Gris, Morado, Azul
            var currentIndex = 0;

            setInterval(function() {
                background.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 1000); // Cambiar el color cada segundo
        }

        // Llamar a la funci칩n para iniciar el cambio de colores autom치ticamente
        window.onload = generateStars;

        // Funci칩n para generar estrellas aleatorias
        function generateStars() {
            const numStars = 50; // N칰mero de estrellas que deseas mostrar
            const container = document.querySelector('.stars');

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * window.innerWidth + 'px'; // Posici칩n horizontal aleatoria
                star.style.top = Math.random() * window.innerHeight + 'px'; // Posici칩n vertical aleatoria
                container.appendChild(star);
            }
        }
    </script>
    
    <style>
        /* Estilo de texto neon */
        .neon-text {
            font-size: 16px;
            color: black;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 70px red, 0 0 80px red, 0 0 100px red, 0 0 150px red;
            animation: neon-glow 1s ease-in-out infinite alternate;
        }
    
        /* Animaci칩n del texto neon */
        @keyframes neon-glow {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</body>
</html>
